<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeCars | Luxury Car Renting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="luxecars">

    {{> header_index }}

    {{> nav_bar }}
    
        <!-- Search bar + Add Brand button -->
        <div class="search-add-container">
            <form method="GET" action="/">
                <input type="text" name="search" class="form-control" placeholder="Search by brand name..."
                    value="{{search}}">
                <button type="submit" class="btn btn-dark rounded-pill px-4">Search</button>
            </form>
            <a href="/brand/new" class="btn btn-dark rounded-pill px-4 add-brand-btn">Add New Brand</a>
        </div>

        <!-- Filter buttons by country -->
        <div class="filter-buttons">
            <a href="/" class="btn btn-dark rounded-pill">All</a>
            <a href="/?country=Italy" class="btn btn-outline-dark px-4">Italy</a>
            <a href="/?country=Germany" class="btn btn-outline-dark">Germany</a>
            <a href="/?country=England" class="btn btn-outline-dark">England</a>
        </div>
    <div class="container mt-4">
        <!-- Brands grid -->
        <section class="brands">
            <h2>Our Luxury Brands</h2>

            <div class="row">
                {{#brands}}
                <div class="col-md-4 col-sm-6 mb-4">
                    <a href="/brand/{{_id}}" class="brand-card">
                        <img src="/brand/{{_id}}/image" alt="{{brandName}}">
                        <span>{{brandName}}</span>
                    </a>
                </div>
                {{/brands}}
                {{^brands}}
                <p>No brands found.</p>
                {{/brands}}
            </div>

            <!-- Pagination -->
            <div class="pagination mt-4">
                {{#hasPrev}}
                <a href="/?page={{prevPage}}&search={{search}}" class="btn btn-outline-secondary">Previous</a>
                {{/hasPrev}}

                {{#pages}}
                <a href="/?page={{number}}&search={{search}}"
                    class="btn {{#isCurrent}}btn-dark{{/isCurrent}}">{{number}}</a>
                {{/pages}}

                {{#hasNext}}
                <a href="/?page={{nextPage}}&search={{search}}" class="btn btn-outline-secondary">Next</a>
                {{/hasNext}}
            </div>
        </section>
    </div>

    {{> footer }}

</body>

</html>
