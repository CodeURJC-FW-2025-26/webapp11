<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{brand.brandName}}</title>
    <link rel="stylesheet" href="/style.css">
 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="luxecars">

    <!-- HEADER implemented with Mustache Partials -->
    <header class="header-info" style="background-image: url('/imagen principal del info.jpeg');">
        <div class="main-title-info">
            <h2>Edit {{brand.brandName}}</h2>
        </div>
    </header>

    <!-- NAVBAR implemented with Mustache Partials -->
    {{> nav_bar }}

    <!-- Main Edit section-->
    <section class="edit-brand-page">
       <div class="container d-flex justify-content-center">
            <form class="car-form p-4 shadow rounded bg-white" action="/brand/{{brand._id}}/edit" method="POST" enctype="multipart/form-data" style="max-width: 600px; width: 100%;">
                
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand Name</label>
                    <input type="text" name="brandName" class="form-control" value="{{brand.brandName}}" required>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" name="country" class="form-control" value="{{brand.country}}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4" required>{{brand.description}}</textarea>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Logo (optional)</label>
                    <input type="file" name="image" class="form-control">
                    <small>Current image: {{brand.logo}}</small>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-outline-dark">
                        <a>Save Changes</a>
                    </button>
                    <a href="/brand/{{brand._id}}" class="btn btn-outline-secondary">Cancel</a>
                </div>

            </form>
        </div>
    </section>

    <!-- FOOTER -->
    {{> footer }}

</body>

</html>
