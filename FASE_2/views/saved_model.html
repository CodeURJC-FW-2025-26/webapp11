<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Model created {{element.name}}</title>
    <link rel="stylesheet" href="/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type='image/jpeg' href="/Favicon Luxecars.jpeg"/>
</head>


<body>
    
    <header class="header-info" style="background-image: url('/imagen principal index.jpg');">
        <div class="main-title-info">
            <h2>Model Created Successfully</h2>
        </div>
    </header>
    
    <section class="edit-brand-page">
        <div class="container d-flex justify-content-center">
            <div class="car-form p-4 shadow rounded bg-white" style="max-width: 600px; width: 100%;">

                <h2 class="mb-4 text-center">Model created successfully!</h2>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" value="{{element.name}}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Year of Release</label>
                    <input type="text" class="form-control" value="{{element.year}}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Horsepower</label>
                    <input type="text" class="form-control" value="{{element.HP}}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Daily Price</label>
                    <input type="text" class="form-control" value="{{element.daily_price}}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Technical Specifications</label>
                    <textarea class="form-control" rows="4" disabled>{{element.technical_specifications}}</textarea>
                </div>

                
                <div class="mb-3">
                    <label class="form-label">Rental Conditions</label>
                    <textarea class="form-control" rows="4" disabled>{{element.rental_conditions}}</textarea>
                </div>

                
                <div class="mb-3">
                    <label class="form-label">Interesting Facts</label>
                    <textarea class="form-control" rows="4" disabled>{{element.interesting_facts}}</textarea>
                </div>

                <div class="mt-4 d-flex justify-content-center">
                    <a href="{{link}}" class="btn btn-outline-dark">Back to brand info</a>
                </div>

            </div>
        </div>
    </section>

    {{> footer }}

</body>

</html>
