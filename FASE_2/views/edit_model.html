<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{model.name}}</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="luxecars">

    <!-- HEADER implemented with Mustache Partials -->
    <header class="header-info" style="background-image: url('/imagen principal del info.jpeg');">
        <div class="main-title-info">
            <h2>Edit {{model.name}}</h2>
        </div>
    </header>

    <!-- NAVBAR implemented with Mustache Partials -->
    {{> nav_bar }}

    <!-- Main Edit section-->
    <section class="edit-brand-page">
        <div class="container" style="max-width: 700px; margin: auto;">
            <form action="/brand/{{id}}/model/{{model.name}}/edit" method="POST" enctype="multipart/form-data">
                
                <div class="mb-3">
                    <label for="modelName">Model Name</label>
                    <input type="text" name="modelName" class="form-control" value="{{model.name}}" required>
                </div>

                <div class="mb-3">
                    <label for="HP">Horse Power (HP)</label>
                    <input type="text" name="HP" class="form-control" value="{{model.HP}}" required>
                </div>

                <div class="mb-3">
                    <label for="year">Description</label>
                    <input name="year" class="form-control" type="number" value="{{model.year}}" required>
                </div>

                <div class="mb-3">
                    <label for="daily_price">Daily price (Dollars per day)</label>
                    <input type="text" name="daily_price" class="form-control" value="{{model.daily_price}}" required>
                </div>
                
                <div class="mb-3">
                    <label for="image">Image</label>
                    <input type="file" name="image" class="form-control">
                    <small>Current model image: {{model.image}}</small>
                </div>

                <div class="mb-3">
                    <label for="technical_specifications">Technical Specifications</label>
                    <textarea name="technical_specifications" class="form-control" rows="4" required>{{model.technical_specifications}}</textarea>
                </div>

                <div class="mb-3">
                    <label for="rental_conditions">Rental Conditions</label>
                    <textarea name="rental_conditions" class="form-control" rows="4" required>{{model.rental_conditions}}</textarea>
                </div>

                <div class="mb-3">
                    <label for="interesting_facts">Interesting Facts</label>
                    <textarea name="interesting_facts" class="form-control" rows="4" required>{{model.interesting_facts}}</textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-outline-dark">Save Changes</button>
                    <a href="/brand/{{id}}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </section>

    <!-- FOOTER -->
    {{> footer }}

</body>
</html>
