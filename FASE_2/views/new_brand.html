<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxeCars | Add New Brand</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="luxecars">

  <!-- HEADER -->
  <header class="header-info">
    <div class="main-title-info">
      <h2>Add a New Brand</h2>
      <p>Register a new luxury brand to our collection</p>
    </div>
  </header>

  <!-- NAV -->
  <div class="row justify-content-center">
    <div class="btn-group" role="group" aria-label="Navigation">
      <a href="/" class="btn">Home</a>
    </div>
  </div>

  <!-- FORM SECTION -->
  <section class="brands">
    <h2>Add New Brand </h2>
    <div class="container d-flex justify-content-center">
      <form class="car-form p-4 shadow rounded bg-white" style="max-width: 600px; width: 100%;">
        <div class="mb-3">
          <label for="brand" class="form-label">Name</label>
          <input type="text" class="form-control" id="brand" placeholder="e.g. Ferrari" required>
        </div>


        <div class="mb-3">
          <label for="country" class="form-label">Country of Origin</label>
          <input type="text" class="form-control" id="country" placeholder="e.g. Italy" required>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Brand Image</label>
          <input class="form-control" type="file" id="image" accept="image/*" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3"
            placeholder="Brief description about the car..."></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-dark w-45">Save</button>
          <a href="index.html" class="btn btn-dark w-45">Cancel</a>



      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="contact">
    Â© 2025 LuxeCars. All rights reserved.
  </footer>

</body>

</html>
