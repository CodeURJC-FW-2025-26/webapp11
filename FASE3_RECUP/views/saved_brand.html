<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brand created {{brand.brandName}}</title>
    <link rel="stylesheet" href="/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="icon" type='image/jpeg' href="/Favicon Luxecars.jpeg" />
</head>


<body>

    <header class="header-info" style="background-image: url('/imagen principal index.jpg');">
        <div class="main-title-info">
            <h2>Brand Created Successfully</h2>
        </div>
    </header>

    <section class="edit-brand-page">
        <div class="container d-flex justify-content-center">
            <div class="car-form p-4 shadow rounded bg-white" style="max-width: 600px; width: 100%;">

                <h2 class="mb-4 text-center">Brand created successfully!</h2>

                <div class="mb-3">
                    <label class="form-label">Brand Name</label>
                    <input type="text" class="form-control" value="{{brandName}}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Country</label>
                    <input type="text" class="form-control" value="{{country}}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="4" disabled>{{description}}</textarea>
                </div>

                <div class="button-group d-flex justify-content-between">
                    <a href="/brand/{{id}}" class="btn btn-outline-dark">Brand created</a>
                    <a href="/" class="btn btn-outline-dark">Back to brand list</a>
                </div>

            </div>
        </div>
    </section>

    {{> footer }}

</body>

</html>
