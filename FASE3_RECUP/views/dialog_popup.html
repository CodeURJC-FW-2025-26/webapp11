<dialog id="dialogModal" class="p-4 border-0 rounded shadow" closedby="any">
    <h3 id="dialogHeader" class="h5 mb-3"></h3>
    <p id="dialogBody"></p>
    <p id="dialogIndicator" class="small" style="display:none"></p>
    <div class="d-flex justify-content-end gap-2 mt-4">
        <button id="cancelButton" class="btn-outline-primary">Cancel</button>
        <button id="confirmButton" class="btn-outline-primary">Yes, Delete</button>
    </div>
</dialog>
