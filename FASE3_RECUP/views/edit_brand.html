<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit {{brand.brandName}}</title>
    <link rel="stylesheet" href="/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="icon" type='image/jpeg' href="/Favicon Luxecars.jpeg" />
</head>

<body class="luxecars">

    <header class="header-info" style="background-image: url('/imagen principal del info.jpeg');">
        <div class="main-title-info">
            <h2>Edit {{brand.brandName}}</h2>
        </div>
    </header>

    {{> nav_bar }}

    {{> dialog_popup}}

    <section class="brands">
        <div class="container d-flex justify-content-center">
            <form id="editBrandForm" class="p-4 shadow rounded bg-white" action="/brand/{{brand._id}}/edit"
                data-id="{{brand._id}}" method="POST" enctype="multipart/form-data"
                style="max-width: 600px; width: 100%;">

                <div class="mb-3">
                    <label for="editBrandName" class="form-label">Brand Name</label>
                    <input type="text" id="editBrandName" name="brandName" class="form-control"
                        value="{{brand.brandName}}" data-original="{{brand.brandName}}" required>
                    <small id="editBrandNameMessage" class="form-text"></small>
                </div>

                <div class="mb-3">
                    <label for="editCountry" class="form-label">Country</label>
                    <input type="text" id="editCountry" name="country" class="form-control" value="{{brand.country}}"
                        required>
                    <small id="editCountryMessage" class="form-text"></small>
                </div>

                <div class="mb-3">
                    <label for="editDescription" class="form-label">Description</label>
                    <textarea id="editDescription" name="description" class="form-control" rows="4"
                        required>{{brand.description}}</textarea>
                    <small id="editDescriptionMessage" class="form-text"></small>
                </div>

                <div class="mb-3">
                    <label for="editImage" class="form-label">Logo (optional)</label>
                    <input type="file" id="editImage" name="image" class="form-control">

                    <div class="mt-2 text-center">
                        <img id="editImagePreview" src="#" alt="Image Preview"
                            style="display: none; max-width: 200px; max-height: 200px; margin: 10px auto; border-radius: 5px; border: 1px solid #ddd;">
                        <button type="button" id="removeEditImage" class="btn btn-sm btn-outline-danger mt-2"
                            style="display: none;">Remove Image</button>
                    </div>
                    <small class="text-muted d-block mt-1">Current image: {{brand.logo}}</small>
                </div>

                <div class="button-group d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-outline-dark editBrandButton">Save Changes</button>
                    <a href="/brand/{{brand._id}}" class="btn btn-outline-secondary">Cancel</a>

                </div>

            </form>
        </div>
        <!-- Form submit spinner -->
        <div id="edit-form-spinner" class="d-none spinner-overlay">
            <div class="spinner-content">
                <div class="car-spinner-final">
                    <div class="top-car">üèéÔ∏è</div>
                </div>
                <small>Updating brand...</small>
            </div>
        </div>
    </section>

    {{> footer }}

    <script src="/client.js"></script>

</body>

</html>
