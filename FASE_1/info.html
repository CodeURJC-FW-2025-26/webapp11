<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxeCars | Our Models</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="luxecars">

  <!-- HEADER -->
  <header class="header-info">
    <div class="main-title-info">
      <h2>Explore Our Fleet</h2>
      <p>Luxury. Power. Elegance. Choose your dream car.</p>
    </div>
  </header>

  <!-- NAVBAR -->
  <div class="row justify-content-center">
    <div class="btn-group" role="group" aria-label="Navigation">
      <a href="index.html" class="btn">Brands</a>
      <a href="info.html" class="btn">Models</a>
      <a href="contact.html" class="btn">Contact</a>
    </div>
  </div>

  <!-- MODELS -->
  <section class="brands">
    <h2>Available Models</h2>

    <div class="container">
      <!-- FERRARI -->
      <div class="brand-card" id="ferrari">
        <img src="/FASE_1/IMAGES/Ferrari/488_pista.jpg" alt="Ferrari 488 Pista">
        <span class="car-name">Ferrari 488 Pista</span>
        <span class="car-details">2018 • 720 CV</span>
        <span class="car-price">2500$/day</span>
      </div>

      <div class="brand-card">
        <img src="/FASE_1/IMAGES/Ferrari/LaFerrari.webp" alt="Ferrari LaFerrari">
        <span class="car-name">Ferrari LaFerrari</span>
        <span class="car-details">2013 • 963 CV</span>
        <span class="car-price">5000$/day</span>
      </div>

      <div class="brand-card">
        <img src="/FASE_1/IMAGES/Ferrari/ferrari-purosangue-perfil-montanas-855966.jpg" alt="Ferrari Purosangue">
        <span class="car-name">Ferrari Purosangue</span>
        <span class="car-details">2022 • 725 CV</span>
        <span class="car-price">1000$/day</span>
      </div>

      
    </div>
  </section>

  <!-- FORM SECTION -->
  <section class="brands">
    <h2>Add New Model</h2>
    <div class="container d-flex justify-content-center">
      <form class="car-form p-4 shadow rounded bg-white" style="max-width: 600px; width: 100%;">
        <div class="mb-3">
          <label for="brand" class="form-label">Name</label>
          <input type="text" class="form-control" id="brand" placeholder="e.g. Ferrari" required>
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">Year of Release</label>
          <input type="number" class="form-control" id="year" placeholder="e.g. 2010" required>
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Country of Origin</label>
          <input type="text" class="form-control" id="country" placeholder="e.g. Italy" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Daily Price</label>
          <input type="text" class="form-control" id="price" placeholder="e.g. 5000$/day" required>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Model Image</label>
          <input class="form-control" type="file" id="image" accept="image/*" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Brief description about the car..."></textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">Create</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 LuxeCars. All rights reserved.
  </footer>

</body>
</html>
