<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- HEADER -->
    <header class="header-index">
        <div class="main-title-info text-center">
            <h2>LuxeCars</h2>
            <p>Contact us at any time.</p>
        </div>
    </header>

    <!-- NAVIGATION BAR -->
    <div class="row justify-content-center">
        <div class="btn-group" role="group" aria-label="Navigation">
            <a href="index.html" class="btn">Brands</a>
            <a href="info.html" class="btn">Models</a>
            <a href="contact.html" class="btn">Contact</a>
        </div>
    </div>

    <div class="row justify-content-center text-center p-3">
        <h5 class="text-muted">We respond to inquiries and complaints.</h5>
    </div>

    <div class="container d-flex justify-content-center text-center pt-5 pb-5 brand-card">
        <form action="">
            <div class="row justify-content-center text-start">
                <h2>Contact us here</h2>
            </div>
            <div class="row mt-4 pb-4">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted h6">Luxecars will never share your email with anyone
                    else.</small>
            </div>
            <div class="row mt-4 pb-4">
                <label for="suggestion">Suggestion</label>
                <textarea class="form-control" id="suggestion" rows="3"
                    placeholder="Write your ideas or complaints here..."></textarea>
            </div>
            <div class="mt-4 pb-4 d-flex justify-content-center gap-3 fs-5 form-group form-check text-center">
                <input type="checkbox" class="form-check-input" id="keep-informed">
                <label class="form-check-label" for="keep-informed">Keep me informed</label>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>

</html>
