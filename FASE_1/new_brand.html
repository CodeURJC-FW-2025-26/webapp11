<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxeCars | Add New Car</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="luxecars">

  <!-- HEADER -->
  <header class="header-info">
    <div class="main-title-info">
      <h2>Add a New Car</h2>
      <p>Register a new luxury car to our collection</p>
    </div>
  </header>

  <!-- NAV -->
  <div class="row justify-content-center">
    <div class="btn-group" role="group" aria-label="Navigation">
      <a href="index.html" class="btn">Brands</a>
      <a href="info.html" class="btn">Models</a>
      <a href="new_car.html" class="btn">Add Car</a>
      <a href="#contact" class="btn">Contact</a>
    </div>
  </div>

  <!-- FORM SECTION -->
  <section class="brands">
    <h2>Add New Car Details</h2>
    <div class="container d-flex justify-content-center">
      <form class="car-form p-4 shadow rounded bg-white" style="max-width: 600px; width: 100%;">
        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" placeholder="e.g. Ferrari" required>
        </div>

        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" placeholder="e.g. 488 Pista" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price per Day ($)</label>
          <input type="number" class="form-control" id="price" placeholder="e.g. 2500" required>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Car Image</label>
          <input class="form-control" type="file" id="image" accept="image/*" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Brief description about the car..."></textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">Submit</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="contact">
    Â© 2025 LuxeCars. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
