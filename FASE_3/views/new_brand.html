<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxeCars | Add New Brand</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style.css">

  <link rel="icon" type='image/jpeg' href="/Favicon Luxecars.jpeg" />
</head>

<body class="luxecars">

  <!-- HEADER -->
  <header class="header-info">
    <div class="main-title-info">
      <h2>Add New Brand</h2>
      <p>Register a new luxury brand to our collection</p>
    </div>
  </header>

  <!-- NAVBAR implemented with Mustache Partials -->
  {{> nav_bar }}

  <!-- FORM SECTION -->
  <section class="brands">
    <div class="container d-flex justify-content-center">

      <form class="car-form p-4 shadow rounded bg-white" style="max-width: 600px; width: 100%;" method="POST"
        action="/brand/new" enctype="multipart/form-data">

        <!-- Brand Name -->
        <div class="mb-3">
          <label for="brand" class="form-label">Name</label>
          <input type="text" class="form-control" id="brand" name="brandName" placeholder="e.g. Ferrari" required>
          <span id="brandMessage"></span>
        </div>

        <!-- Country -->
        <div class="mb-3">
          <label for="country" class="form-label">Country of Origin</label>
          <input type="text" class="form-control" id="country" name="country" placeholder="e.g. Italy" required>
          <span id="countryMessage"></span>
        </div>

        <!-- Brand Image -->
        <div class="mb-3">
          <label for="image" class="form-label">Brand Image</label>
          <input class="form-control" type="file" id="image" name="logo" accept="image/*" required>

          <!-- Image Preview and Remove Button -->
          <div class="mt-2 d-flex align-items-center">
            <img id="imagePreview" src="" alt="Preview"
              style="max-width: 150px; display:none; border: 1px solid #ccc; border-radius: 4px;">
            <button type="button" id="removeImage" class="btn btn-sm btn-outline-dark ms-2"
              style="display:none;">Remove</button>
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="4"
            placeholder="Brief description about the brand..." required></textarea>
          <span id="descriptionMessage"></span>
        </div>

        <!-- Buttons -->
        <div class="button-group d-flex justify-content-between">
          <button type="submit" class="btn btn-outline-dark">Save</button>
          <a href="/" class="btn btn-outline-secondary">Cancel</a>
        </div>

      </form>
    </div>
  </section>

  <!-- FOOTER -->
  {{> footer }}

  <!-- CLIENT JS -->
  <script src="/client.js"></script>

</body>

</html>
